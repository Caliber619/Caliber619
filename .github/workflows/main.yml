name: Update LeetCode Stats

on:
  schedule:
    - cron: "0 0 * * *" # Runs daily at midnight UTC

jobs:
  update-leetcode:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch LeetCode Stats
        uses: suraj122/leetcode-stats-box@main
        with:
          username: "K_DEV"
          theme: dark

      - name: Fetch LeetCode Heatmap
        run: |
          echo "![LeetCode Heatmap](https://leetcard.jacoblin.cool/K_DEV?theme=dark&type=heatmap)" > heatmap.md
          cat heatmap.md >> README.md

      - name: Commit and push if changed
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "Updated LeetCode stats and heatmap" || exit 0
          git push
