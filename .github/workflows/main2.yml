name: Update HackerRank Stats

on:
  schedule:
    - cron: "0 0 * * *" # Runs daily at midnight UTC

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch HackerRank Stats
        run: |
          curl -s "https://www.hackerrank.com/rest/hackers/K_Dev/profile" | jq '.model | {stars, contests, badges}' > hackerrank.json
          echo "![](https://img.shields.io/badge/HackerRank-Stars-$(jq -r '.stars' hackerrank.json)-green)" >> README.md

      - name: Commit and push if changed
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "Updated HackerRank stats" || exit 0
          git push
